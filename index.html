<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png" />
      <title>Frontend Mentor | Interactive comments section</title>
      <link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
   </head>
   <body>
      <main>
         <section class="comments" id="commentHolder">
            <article id="first">
               <div class="container">
                  <div class="voting">
                     <button class="plus">
                        <img src="images/icon-plus.svg" alt="" />
                     </button>
                     <p class="voteNo"></p>
                     <button class="minus">
                        <img src="images/icon-minus.svg" alt="" />
                     </button>
                  </div>
                  <div class="commentInfo">
                     <section class="commentHeader">
                        <div class="commentDetails">
                           <figure>
                              <img
                                 src="images/avatars/image-amyrobson.png"
                                 alt="" />
                           </figure>
                           <p class="userName"></p>
                           <p class="time"></p>
                        </div>
                        <button class="reply">
                           <img src="images/icon-reply.svg" alt="" />
                           <span>Reply</span>
                        </button>
                     </section>
                     <p class="comment"></p>
                  </div>
               </div>
            </article>
            <article id="second">
               <div class="container">
                  <div class="voting">
                     <button class="plus">
                        <img src="images/icon-plus.svg" alt="" />
                     </button>
                     <p class="voteNo"></p>
                     <button class="minus">
                        <img src="images/icon-minus.svg" alt="" />
                     </button>
                  </div>
                  <div class="commentInfo">
                     <section class="commentHeader">
                        <div class="commentDetails">
                           <figure>
                              <img
                                 src="images/avatars/image-maxblagun.png"
                                 alt="" />
                           </figure>
                           <p class="userName"></p>
                           <p class="time"></p>
                        </div>
                        <button class="reply">
                           <img src="images/icon-reply.svg" alt="" />
                           <span>Reply</span>
                        </button>
                     </section>
                     <p class="comment"></p>
                  </div>
               </div>
               <div class="container replied">
                  <div class="voting">
                     <button class="plus">
                        <img src="images/icon-plus.svg" alt="" />
                     </button>
                     <p class="voteNo"></p>
                     <button class="minus">
                        <img src="images/icon-minus.svg" alt="" />
                     </button>
                  </div>
                  <div class="commentInfo">
                     <section class="commentHeader">
                        <div class="commentDetails">
                           <figure>
                              <img
                                 src="images/avatars/image-ramsesmiron.png"
                                 alt="" />
                           </figure>
                           <p class="userName"></p>
                           <p class="time"></p>
                        </div>
                        <button class="reply">
                           <img src="images/icon-reply.svg" alt="" />
                           <span>Reply</span>
                        </button>
                     </section>
                     <p class="comment"></p>
                  </div>
               </div>
               <div class="container replied">
                  <div class="voting">
                     <button class="plus">
                        <img src="images/icon-plus.svg" alt="" />
                     </button>
                     <p class="voteNo"></p>
                     <button class="minus">
                        <img src="images/icon-minus.svg" alt="" />
                     </button>
                  </div>
                  <div class="commentInfo">
                     <section class="commentHeader">
                        <div class="commentDetails">
                           <figure>
                              <img
                                 src="images/avatars/image-juliusomo.png"
                                 alt="" />
                           </figure>
                           <p class="userName"></p>
                           <p class="time"></p>
                        </div>
                        <div class="modify">
                           <button class="delete">
                              <img src="images/icon-delete.svg" alt="" />
                              <span>Delete</span>
                           </button>
                           <button class="edit">
                              <img src="images/icon-edit.svg" alt="" />
                              <span>Edit</span>
                           </button>
                        </div>
                     </section>
                     <p class="comment"></p>
                     <button class="update">UPDATE</button>
                  </div>
               </div>
            </article>
         </section>
         <section class="addComment">
            <figure>
               <img src="images/avatars/image-juliusomo.png" alt="" />
            </figure>
            <textarea
               name=""
               id="commentField"
               rows="4"
               cols="55"
               placeholder="Add a comment"></textarea>
            <button class="send">SEND</button>
         </section>
      </main>
      <section class="deleteBox" id="deleteBox">
         <h1>Delete Comment</h1>
         <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
         <div class="confirmationBtns">
         <button class="no" id="no">NO, CANCEL</button>
         <button class="yes" id="yes">YES, DELETE</button>
         </div>
      </section>
   </body>
</html>
